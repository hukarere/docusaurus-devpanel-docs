<head><title>docusaurus - Devpanel Docs</title></head>
<body>
    <h1>Static site</h1>
    <a href=/build/>Static site</a>

    
    <h1>To build the static site</h1>
    <pre>
        npm build
    </pre>

    <h1>To initialize a fresh docusaurus app</h1>
    <pre>
        npm install
    </pre>

    <h1>To start a development web server on localhost:3000</h1>
    <pre>
        npm start
    </pre>
</body>
